  <style>
    :root {
      --bg: #F2EFE8;
      --card: #F2EFE8;
      --secondary: #E5DFD2;
      --accent: #C1A167;
      --muted: #9E9586;
      --radius: 14px;
      --max: 1100px;
      --shadow: 0 6px 20px #D6C9B8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), var(--secondary));
      color: var(--muted);
      font-family: Inter, system-ui, Arial;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== BANNER DE IDENTIDADE ===== */
    .brand-banner {
      max-width: var(--max);
      margin: 20px auto;
      padding: 0 20px;
    }

    .brand-banner img {
      width: 100%;
      height: auto;
      max-height: 110px;
      object-fit: contain;
      display: block;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    nav a {
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
    }

    nav a.primary {
      border: 1px solid rgba(0,0,0,0.1);
      color: var(--accent);
    }

    /* ===== HERO ===== */
    .hero {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 24px;
      margin-top: 24px;
      align-items: center;
    }

      background: var(--card);
      padding: 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

      font-size: 28px;
      margin: 12px 0;
    }
