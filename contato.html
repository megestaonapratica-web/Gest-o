<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato | ME – Gestão na Prática</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="post-container">
<h1>Contato</h1>

<p>Quer falar com a gente? Envie uma mensagem abaixo.</p>

<form action="https://formspree.io/f/SEU_ID_AQUI" method="POST">
  <input type="text" name="nome" placeholder="Seu nome" required><br><br>
  <input type="email" name="email" placeholder="Seu e-mail" required><br><br>
  <textarea name="mensagem" placeholder="Sua mensagem" required></textarea><br><br>
  <button type="submit">Enviar</button>
</form>

</main>

</body>
</html>
